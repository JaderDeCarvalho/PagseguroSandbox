<div class="container">
  <h1>Product</h1>

      <button class="btn btn-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i> Search Product</button>

  <div class="clearfix">
    <button class="btn btn-secondary float-right"
    data-toggle="modal" data-target="#NewProduct" 
    type="button" id="button-addon2"><i class="fas fa-plus"></i> New Product</button>
  </div>
  <div class="modal fade" id="NewProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header new-product-modal">
          <h4 class="modal-title" id="exampleModalLongTitle">Product</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body new-product-modal">
          <input type="text" [(ngModel)]="product.Name" name="product" class="form-control" placeholder="Product...">
          <br>
          <div class="row">
            <div class="col">
              <input type="number" [(ngModel)]="product.Price" name="price" class="form-control" placeholder="Price...">
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="product.Size" name="size" class="form-control" placeholder="Size...">
            </div>
          </div>
        </div>
        <div class="modal-footer new-product-modal">
          <button type="button" (click)="cancel()" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="saveProduct()"  class="btn btn-secondary">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table table-striped table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col" class="text-align-center"><i class="fas fa-edit"></i></th>
        <th scope="col"><i class="fas fa-trash"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td scope="col"><a (click)="updateProduct()"><i class="fas fa-edit"></i></a></td>
        <td scope="col"><a (click)="removeProduct()"><i class="fas fa-trash"></i></a></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td scope="col"><a (click)="updateProduct()"><i class="fas fa-edit"></i></a></td>
        <td scope="col"><a (click)="removeProduct()"><i class="fas fa-trash"></i></a></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
        <td scope="col"><a (click)="updateProduct()"><i class="fas fa-edit"></i></a></td>
        <td scope="col"><a (click)="removeProduct()"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>


</div>
